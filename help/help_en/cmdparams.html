  <B>Command line parameters</B>
  <BR>
  <BR>
  <TABLE BORDER=1 CELLPADDING=4 CELLSPACING=0>
    <TR>
      <TD><I>parameter</I></TD>
      <TD><I>operation</I></TD>
    </TR>
    <TR>
      <TD>-d or --dontcheckupdate</TD>
      <TD>do not check update</TD>
    </TR>
    <TR>
      <TD>-h or --help</TD>
      <TD>write parameters</TD>
    </TR>
    <TR>
      <TD>-o or --offline</TD>
      <TD>switch to full offline mode</TD>
    </TR>
    <TR>
      <TD>-v or --version</TD>
      <TD>write version and build information</TD>
    </TR>
    </TABLE>
